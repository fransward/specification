type: object
required:
  - offeringId
  - academicYear
  - period
properties:
  offeringId:
    type: string
    description: Unique id of this offering
  maxNumberStudents:
    type: number
    description: The maximum number of students allowd to enroll for this offering
    format: int32
    minimum: 0
  currentNumberStudents:
    type: number
    description: The number of students that have already enrolled for this offering
    format: int32
    minimum: 0
  academicYear:
    type: string
    description: The year in which this offering takes place
  period:
    type: string
    description: The period in which this offering is offered
  _links:
    type: object
    required:
      - self
      - associations
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /offerings/123
      associations:
        type: object
        description: Link to the list of associations for this offering
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /offerings/123/associations
