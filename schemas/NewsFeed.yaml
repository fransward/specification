type: object
required:
  - newsFeedId
  - title
  - _links
properties:
  newsFeedId:
    type: string
    description: Unique id for this news feed
  title:
    type: string
    description: The title for this news feed
  description:
    type: string
    description: The description of this news feed
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /news-feeds/123
      newsItems:
        type: object
        description: Links to the list of news items, that are part of this news feed
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /news-items?newsFeed=123
