get:
  summary: GET /organization-units/{organizationUnitId}
  description: Get a single organization unit.
  tags:
    - organization units
  parameters:
    - name: organizationUnitId
      in: path
      description: Organization unit ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../schemas/OrganizationUnit.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
