type: object
required:
  - organizationUnitId
  - name
  - _links
properties:
  organizationUnitId:
    type: string
    description: Unique id for this organization unit
  type:
    type: string
    description: The type of this organization unit (e.g. institute, faculty, domain)
  name:
    type: string
    description: The name of this organization unit
  description:
    type: string
    description: The description of this organization unit
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /organization-units/123
      educationalPlans:
        type: array
        description: Links to the educational plans for this organization unit
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /educational-plans/123
            title:
              type: string
              description: The name of the educational plan
      courses:
        type: object
        description: Link to the list of courses for this organization unit
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /courses?organizationUnit=123
