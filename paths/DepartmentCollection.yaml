get:
  summary: GET /departments
  description: Get an ordered list of all departments.
  tags:
    - departments
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: order
      in: query
      description: The field to sort on
      required: false
      schema:
        type: string
        default: educationalPlanId_asc
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              _embedded:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/Department.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
