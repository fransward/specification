type: object
required:
  - offeringId
  - type
properties:
  offeringId:
    type: string
    description: Unique id of this offering
  type:
    type: string
    description: Type of this offering
    enum:
      - program
      - course
      - component
  maxNumberStudents:
    type: number
    description: The maximum number of students allowd to enroll for this offering
    format: int32
    minimum: 0
  currentNumberStudents:
    type: number
    description: The number of students that have already enrolled for this offering
    format: int32
    minimum: 0
  _links:
    type: object
    required:
      - self
      - associations
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /offerings/123
      associations:
        type: object
        description: Link to the list of associations for this offering
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /offerings/123/associations
