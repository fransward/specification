type: object
required:
  - educationalDepartmentId
  - name
  - _links
properties:
  educationalDepartmentId:
    type: string
    description: Unique id for this educational department
  name:
    type: string
    description: The name of this educational department
  description:
    type: string
    description: The description of this educational department
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /educational-departments/123
      educationalPlans:
        type: array
        description: Links to the educational plans for this educational department
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /educational-plans/123
            title:
              type: string
              description: The name of the educational plan
      courses:
        type: object
        description: Link to the list of courses for this educational department
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /courses?educationalDepartment=123
