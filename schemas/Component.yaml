type: object
required:
  - componentId
  - type
  - name
properties:
  componentId:
    type: string
    description: Unique id of this component
  type:
    type: string
    description: The component type
    enum:
      - lecture
      - test
  name:
    type: string
    description: The name of this test
  description:
    type: string
    description: The description of this test
  _links:
    type: object
    required:
      - self
      - offerings
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /components/123
      offerings:
        type: object
        description: Link to the list of offerings for this component
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /components/123/offerings
