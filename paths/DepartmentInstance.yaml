get:
  summary: GET /departments/{departmentId}
  description: Get a single department.
  tags:
    - departments
  parameters:
    - name: departmentId
      in: path
      description: department ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../schemas/Department.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
