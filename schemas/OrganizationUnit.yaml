type: object
required:
  - organizationUnitId
  - name
  - _links
properties:
  organizationUnitId:
    type: string
    description: Unique id for this organization unit
  type:
    type: string
    description: The type of this organization unit (e.g. department, faculty, domain)
  name:
    type: string
    description: The name of this organization unit
  description:
    type: string
    description: The description of this organization unit
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /organization-units/123
      programs:
        type: object
        description: Link to the list of programs for this organization unit
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /programs?organizationUnit=123
      courses:
        type: object
        description: Link to the list of courses for this organization unit
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /courses?organizationUnit=123
