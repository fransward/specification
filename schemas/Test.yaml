type: object
required:
  - testId
  - name
  - _links
properties:
  testId:
    type: string
    description: Unique id for this test
  name:
    type: string
    description: The name of this test
  description:
    type: string
    description: The description of this test
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /tests/123
      courses:
        type: object
        description: Link to the course for wihch this test is created
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /courses/123
