type: object
required:
  - testResultId
  - description
  - testDate
  - grade
  - comment
  - passed
  - _links
properties:
  testResultId:
    type: string
    description: Unique id of this test result
  description:
    type: string
    description: The general description for the test result
  assessmentType:
    type: string
    description: The form of assessment
  testDate:
    type: string
    description: The day on which the test was made, RFC3339 (full-date)
    format: date
  grade:
    type: string
    description: The result for the test, last made
  comment:
    type: string
    description: The comment on the result for this test
  passed:
    type: boolean
    description: Boolean, representing whether the student did or did not pass the test
  weight:
    type: integer
    description: The weight to 100 as total for this test result in the course result
    format: int32
    minimum: 0
    maximum: 100
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /test-results/123
      course:
        type: object
        description: Link to the course for this test result
        required:
          - href
          - title
        properties:
          href:
            type: string
            format: uri
            example: /courses/123
          title:
            type: string
            description: The name of the course
      student:
        type: object
        description: Link to the student (person) for this result
        required:
          - href
          - title
        properties:
          href:
            type: string
            format: uri
            example: /persons/123
          title:
            type: string
            description: The display name of the person
      lecturers:
        type: array
        description: Links to the lecturers (persons) who are responsible for this test
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /persons/123
            title:
              type: string
              description: The display name of the person
