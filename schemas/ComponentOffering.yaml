allOf:
  - $ref: './Offering.yaml'
  - type: object
    properties:
      _links:
        type: object
        properties:
          component:
            type: object
            description: Link to parent component
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /components/123
          rooms:
            type: array
            description: Links to the room(s) where this offering will take place
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /rooms/123
                title:
                  type: string
                  description: The name of the room
