type: object
required:
  - associationId
  - role
  - _links
properties:
  associationId:
    type: string
    description: Unique id of this association
  role:
    type: string
    description: The role of this person associated with the offering
    enum:
      - student
      - lecturer
      - staff
  description:
    type: string
    description: The general description for the association
  _links:
    type: object
    required:
      - self
      - offering
      - person
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /associations/123
      offering:
        type: object
        description: Link to the parent offering
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /offerings/123
      person:
        type: object
        description: Link to the associated person
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /persons/123
