type: object
required:
  - departmentId
  - name
  - _links
properties:
  departmentId:
    type: string
    description: Unique id for this department
  type:
    type: string
    description: The type of this department (e.g. institute, faculty, domain)
  name:
    type: string
    description: The name of this department
  description:
    type: string
    description: The description of this department
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /departments/123
      educationalPlans:
        type: array
        description: Links to the educational plans for this department
        items:
          type: object
          required:
            - href
            - title
          properties:
            href:
              type: string
              format: uri
              example: /educational-plans/123
            title:
              type: string
              description: The name of the educational plan
      courses:
        type: object
        description: Link to the list of courses for this department
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /courses?department=123
